<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1><img src="img/imagenes/logo.png" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contenedor-contacto">
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com" />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX" />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>
          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" />Email</label>

          <label for="radio-telefono"
            ><input type="radio" name="contacto" value="telefono" id="radio-telefono" />Teléfono</label
          >

          <label for="radio-whatsapp"
            ><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En qué horario prefiere ser atendido?</legend>
          <select class="preferencia-hora">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />Le gustaría recibir novedades de la Barbería Alura</label
        >

        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>8hs ~ 20hs</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>8hs ~ 20hs</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>8hs ~ 20hs</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="img/imagenes/logo-blanco.png" />
      <p class="copyright">&copy Copyright <a href="index.html">Barbería Alura</a> - 2020</p>
    </footer>
  </body>
</html>
